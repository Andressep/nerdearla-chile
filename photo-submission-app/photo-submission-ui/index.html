<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Submission App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <header>
        <img src="https://github.com/gittogethers/nerdearla-chile/assets/20666190/fc4a7b10-a7a0-457d-bd5e-1796203bcb80" alt="Nerdearla Logo" class="logo">
        <h1>Submit Your Photo</h1>
    </header>
    <main>
        <form id="photoSubmissionForm">
            <div class="form-group">
                <label for="photoInput">Select photo:</label>
                <input type="file" id="photoInput" name="photo" accept="image/*">
            </div>
            <button type="submit">Submit Photo</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
